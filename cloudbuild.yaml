steps:
- name: docker.io/library/python:3.7
  args: ['pip', 'install', '-r', './requirements.txt']
  id: Install dependencies
- name: docker.io/library/python:3.7
  entrypoint: python3
  args: ['-m', 'pylint', '--rcfile=test/pylintrc', 'src/*.py']
  id: Lint source code
- name: docker.io/library/python:3.7
  entrypoint: python3
  args: ['-m', 'pylint', '--rcfile=test/pylintrc', 'test/sampleData/*.py']
  id: Lint autogenerated files
- name: docker.io/library/python:3.7
  entrypoint: python3
  args: ['-m', 'unittest', 'test.test_codegen']
  id: Run unit tests
